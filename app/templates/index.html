<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biggitybiggityO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --spacing-2xl: 64px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Light mode (default) */
        :root {
            --color-bg: #fafafa;
            --color-surface: #ffffff;
            --color-surface-elevated: #f5f5f5;
            --color-border: rgba(0, 0, 0, 0.08);
            --color-border-hover: rgba(0, 0, 0, 0.12);
            --color-text-primary: #1a1a1a;
            --color-text-secondary: rgba(0, 0, 0, 0.6);
            --color-text-tertiary: rgba(0, 0, 0, 0.4);
            --color-accent: #1a1a1a;
            --color-accent-hover: #2a2a2a;
            --color-accent-text: #ffffff;
            --color-success: #059669;
            --color-error: #dc2626;
            --color-chart-grid: rgba(0, 0, 0, 0.05);
            --color-chart-text: rgba(0, 0, 0, 0.6);
            --color-tooltip-bg: rgba(26, 26, 26, 0.95);
            --color-tooltip-text: #ffffff;
            --color-tooltip-border: rgba(255, 255, 255, 0.1);
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #0a0a0a;
                --color-surface: #111111;
                --color-surface-elevated: #1a1a1a;
                --color-border: rgba(255, 255, 255, 0.08);
                --color-border-hover: rgba(255, 255, 255, 0.12);
                --color-text-primary: #ffffff;
                --color-text-secondary: rgba(255, 255, 255, 0.6);
                --color-text-tertiary: rgba(255, 255, 255, 0.4);
                --color-accent: #ffffff;
                --color-accent-hover: rgba(255, 255, 255, 0.9);
                --color-accent-text: #0a0a0a;
                --color-success: #10b981;
                --color-error: #ef4444;
                --color-chart-grid: rgba(255, 255, 255, 0.05);
                --color-chart-text: rgba(255, 255, 255, 0.6);
                --color-tooltip-bg: rgba(255, 255, 255, 0.95);
                --color-tooltip-text: #1a1a1a;
                --color-tooltip-border: rgba(0, 0, 0, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6b7280 0%, #1a1a1a 100%);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 900px;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .logo {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text-primary);
        }

        .subtitle {
            font-size: 14px;
            font-weight: 400;
            color: var(--color-text-secondary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            backdrop-filter: blur(20px);
            transition: var(--transition);
        }

        .card:hover {
            border-color: var(--color-border-hover);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .code-editor {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 280px;
            padding: var(--spacing-md);
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.7;
            color: var(--color-text-primary);
            resize: vertical;
            transition: var(--transition);
            caret-color: var(--color-accent);
        }

        textarea::placeholder {
            color: var(--color-text-tertiary);
        }

        textarea:focus {
            outline: none;
            border-color: var(--color-border-hover);
            background: var(--color-surface);
            box-shadow: 0 0 0 1px var(--color-border-hover);
        }

        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--color-accent);
            color: var(--color-accent-text);
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        @media (prefers-color-scheme: dark) {
            .submit-btn::before {
                background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.2), transparent);
            }
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: var(--color-accent-hover);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            display: none;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
        }

        .result-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--color-text-secondary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .result-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--color-text-primary);
            letter-spacing: -0.5px;
            font-variant-numeric: tabular-nums;
        }

        .result.error .result-value {
            color: var(--color-error);
        }

        .result.success .result-value {
            color: var(--color-success);
        }

        .graph-container {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            display: none;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .graph-container.show {
            display: block;
        }

        .graph-title {
            font-size: 11px;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
            text-align: center;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        #complexityChart {
            max-height: 500px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-top-color: var(--color-accent-text);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: var(--spacing-xs);
            vertical-align: middle;
        }

        @media (prefers-color-scheme: dark) {
            .loading {
                border: 2px solid rgba(255, 255, 255, 0.2);
                border-top-color: var(--color-accent-text);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .card {
                padding: var(--spacing-md);
            }

            .logo {
                font-size: 28px;
            }

            .result-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">biggitybiggityO</h1>
            <p class="subtitle">Time Complexity Analysis</p>
        </div>

        <div class="card">
            <form id="complexityForm">
                <div class="form-group">
                    <label for="codeInput">Python Code</label>
                    <div class="code-editor">
                        <textarea 
                            id="codeInput" 
                            name="code" 
                            placeholder="def example_function(n):&#10;    for i in range(n):&#10;        print(i)"
                            required
                            spellcheck="false"
                        ></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Analyze
                </button>
            </form>

            <div id="result" class="result">
                <div class="result-header">
                    <div class="result-label">Time Complexity</div>
                </div>
                <div class="result-value" id="resultValue"></div>
            </div>

            <div id="graphContainer" class="graph-container">
                <div class="graph-title">Complexity Visualization</div>
                <div style="position: relative; height: 500px; width: 100%;">
                    <canvas id="complexityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <script>
        const form = document.getElementById('complexityForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const resultValue = document.getElementById('resultValue');
        const graphContainer = document.getElementById('graphContainer');
        let complexityChart = null;

        // Helper function to get CSS variable value
        function getCSSVariable(name) {
            return getComputedStyle(document.documentElement)
                .getPropertyValue(name)
                .trim();
        }

        // Helper function to detect dark mode
        function isDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // Generate data points for complexity functions
        function generateComplexityData(complexity, maxN = 50) {
            const data = [];
            for (let n = 0; n <= maxN; n++) {
                let value;
                if (n === 0) {
                    value = 0;
                } else {
                    switch(complexity) {
                        case 'O(1)':
                            value = 1;
                            break;
                        case 'O(logn)':
                            value = Math.log2(n);
                            break;
                        case 'O(n)':
                            value = n;
                            break;
                        case 'O(nlogn)':
                            value = n * Math.log2(n);
                            break;
                        case 'O(n ^ 2)':
                            value = n * n;
                            break;
                        case 'O(n ^ 3)':
                            value = n * n * n;
                            break;
                        case 'np':
                            value = Math.pow(2, n);
                            break;
                        default:
                            value = n;
                    }
                }
                data.push({ x: n, y: value });
            }
            return data;
        }

        function createComplexityChart(predictedComplexity) {
            const ctx = document.getElementById('complexityChart').getContext('2d');
            
            if (complexityChart) {
                complexityChart.destroy();
            }

            const colorMap = {
                'O(1)': '#10b981',
                'O(logn)': '#3b82f6',
                'O(n)': '#8b5cf6',
                'O(nlogn)': '#f59e0b',
                'O(n ^ 2)': '#ef4444',
                'O(n ^ 3)': '#ec4899',
                'np': '#6366f1'
            };

            const complexities = ['O(1)', 'O(logn)', 'O(n)', 'O(nlogn)', 'O(n ^ 2)', 'O(n ^ 3)', 'np'];
            const datasets = [];
            const maxN = 20;

            complexities.forEach(complexity => {
                const isHighlighted = complexity === predictedComplexity;
                const data = generateComplexityData(complexity, maxN);
                const baseColor = colorMap[complexity] || '#6b7280';
                
                const opacity = isHighlighted ? 1.0 : 0.2;
                const borderWidth = isHighlighted ? 3 : 1.5;
                
                const hexToRgba = (hex, alpha) => {
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
                };
                
                datasets.push({
                    label: complexity,
                    data: data,
                    borderColor: hexToRgba(baseColor, opacity),
                    backgroundColor: isHighlighted ? hexToRgba(baseColor, 0.08) : 'transparent',
                    borderWidth: borderWidth,
                    pointRadius: isHighlighted ? 3 : 0,
                    pointHoverRadius: isHighlighted ? 5 : 2,
                    pointBackgroundColor: baseColor,
                    pointBorderColor: baseColor,
                    tension: 0.4,
                    fill: false,
                });
            });

            const createLegendLabels = (chart) => {
                const original = Chart.defaults.plugins.legend.labels.generateLabels;
                const labels = original.call(this, chart);
                const darkMode = isDarkMode();
                labels.forEach((label, index) => {
                    const complexity = complexities[index];
                    const isHighlighted = complexity === predictedComplexity;
                    const baseColor = colorMap[complexity] || '#6b7280';
                    label.fillStyle = baseColor;
                    label.strokeStyle = baseColor;
                    label.lineWidth = isHighlighted ? 3 : 1.5;
                    label.fontColor = isHighlighted 
                        ? (darkMode ? '#ffffff' : '#1a1a1a')
                        : (darkMode ? 'rgba(255, 255, 255, 0.5)' : 'rgba(0, 0, 0, 0.5)');
                    label.fontWeight = isHighlighted ? '600' : '400';
                });
                return labels;
            };

            complexityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'right',
                            labels: {
                                usePointStyle: true,
                                padding: 12,
                                font: {
                                    size: 11,
                                    weight: '400',
                                    family: "'Inter', sans-serif"
                                },
                                generateLabels: createLegendLabels
                            }
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: isDarkMode() 
                                ? 'rgba(255, 255, 255, 0.95)' 
                                : 'rgba(26, 26, 26, 0.95)',
                            titleColor: isDarkMode() 
                                ? '#1a1a1a' 
                                : '#ffffff',
                            bodyColor: isDarkMode() 
                                ? 'rgba(0, 0, 0, 0.8)' 
                                : 'rgba(255, 255, 255, 0.8)',
                            borderColor: isDarkMode() 
                                ? 'rgba(0, 0, 0, 0.1)' 
                                : 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            padding: 12,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Input Size (n)',
                                font: {
                                    size: 11,
                                    weight: '500',
                                    family: "'Inter', sans-serif"
                                },
                                color: getCSSVariable('--color-chart-text')
                            },
                            grid: {
                                color: getCSSVariable('--color-chart-grid')
                            },
                            ticks: {
                                color: getCSSVariable('--color-text-tertiary'),
                                font: {
                                    size: 10,
                                    family: "'Inter', sans-serif"
                                }
                            },
                            min: 0
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Time Complexity',
                                font: {
                                    size: 11,
                                    weight: '500',
                                    family: "'Inter', sans-serif"
                                },
                                color: getCSSVariable('--color-chart-text')
                            },
                            grid: {
                                color: getCSSVariable('--color-chart-grid')
                            },
                            ticks: {
                                color: getCSSVariable('--color-text-tertiary'),
                                font: {
                                    size: 10,
                                    family: "'Inter', sans-serif"
                                }
                            },
                            type: 'logarithmic',
                            min: 0.01,
                            ticks: {
                                callback: function(value, index, ticks) {
                                    if (value === 0) return '0';
                                    if (value < 1) return value.toFixed(2);
                                    if (value < 10) return value.toFixed(1);
                                    if (value < 1000) return Math.round(value);
                                    if (value < 1000000) return (value / 1000).toFixed(1) + 'K';
                                    return (value / 1000000).toFixed(1) + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('codeInput').value;
            
            if (!code.trim()) {
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Analyzing';
            resultDiv.classList.remove('show', 'error', 'success');
            graphContainer.classList.remove('show');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                if (!response.ok) {
                    throw new Error('Failed to analyze code');
                }

                const data = await response.json();
                const predictedLabel = data.label || 'Unknown';
                resultValue.textContent = predictedLabel;
                resultDiv.classList.add('show', 'success');
                resultDiv.classList.remove('error');
                
                graphContainer.classList.add('show');
                setTimeout(() => createComplexityChart(predictedLabel), 100);
            } catch (error) {
                resultValue.textContent = 'Error: ' + error.message;
                resultDiv.classList.add('show', 'error');
                resultDiv.classList.remove('success');
                graphContainer.classList.remove('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze';
            }
        });
    </script>
</body>
</html>
