<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biggitybiggityO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: #718096;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            background: #f0fff4;
            border: 2px solid #9ae6b4;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 14px;
            color: #22543d;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .result-value {
            font-size: 24px;
            color: #22543d;
            font-weight: 700;
        }

        .error {
            background: #fff5f5;
            border-color: #fc8181;
        }

        .error .result-label,
        .error .result-value {
            color: #c53030;
        }

        .graph-container {
            margin-top: 24px;
            padding: 24px;
            border-radius: 12px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            display: none;
        }

        .graph-container.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .graph-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            text-align: center;
        }

        #complexityChart {
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>biggitybiggityO</h1>
        <p class="subtitle">python code big O time complexity classifier</p>
        
        <form id="complexityForm">
            <div class="form-group">
                <label for="codeInput">Enter Python Code:</label>
                <textarea 
                    id="codeInput" 
                    name="code" 
                    placeholder="def example_function(n):&#10;    for i in range(n):&#10;        print(i)"
                    required
                ></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Analyze Complexity
            </button>
        </form>

        <div id="result" class="result">
            <div class="result-label">Time Complexity:</div>
            <div class="result-value" id="resultValue"></div>
        </div>

        <div id="graphContainer" class="graph-container">
            <div class="graph-title">Time Complexity Visualization</div>
            <div style="position: relative; height: 500px; width: 100%;">
                <canvas id="complexityChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <script>
        const form = document.getElementById('complexityForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const resultValue = document.getElementById('resultValue');
        const graphContainer = document.getElementById('graphContainer');
        let complexityChart = null;

        // Generate data points for complexity functions
        function generateComplexityData(complexity, maxN = 50) {
            const data = [];
            // Start from n=0 to ensure all curves start at (0, 0)
            for (let n = 0; n <= maxN; n++) {
                let value;
                if (n === 0) {
                    // All functions start at 0
                    value = 0;
                } else {
                    switch(complexity) {
                        case 'O(1)':
                            // Constant time - but we'll show it as a small constant starting from 0
                            value = 1;
                            break;
                        case 'O(logn)':
                            value = Math.log2(n);
                            break;
                        case 'O(n)':
                            value = n;
                            break;
                        case 'O(nlogn)':
                            value = n * Math.log2(n);
                            break;
                        case 'O(n ^ 2)':
                            value = n * n;
                            break;
                        case 'O(n ^ 3)':
                            value = n * n * n;
                            break;
                        case 'np':
                            // Exponential - 2^n grows very fast
                            value = Math.pow(2, n);
                            break;
                        default:
                            value = n;
                    }
                }
                data.push({ x: n, y: value });
            }
            return data;
        }

        function createComplexityChart(predictedComplexity) {
            const ctx = document.getElementById('complexityChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (complexityChart) {
                complexityChart.destroy();
            }

            // Color mapping for each complexity
            const colorMap = {
                'O(1)': '#10b981',      // Green
                'O(logn)': '#3b82f6',   // Blue
                'O(n)': '#8b5cf6',      // Purple
                'O(nlogn)': '#f59e0b',  // Amber
                'O(n ^ 2)': '#ef4444',  // Red
                'O(n ^ 3)': '#ec4899',  // Pink
                'np': '#6366f1'         // Indigo
            };

            const complexities = ['O(1)', 'O(logn)', 'O(n)', 'O(nlogn)', 'O(n ^ 2)', 'O(n ^ 3)', 'np'];
            const datasets = [];
            // Use reasonable maxN - exponential will dominate but that's correct
            const maxN = 20;

            complexities.forEach(complexity => {
                const isHighlighted = complexity === predictedComplexity;
                const data = generateComplexityData(complexity, maxN);
                const baseColor = colorMap[complexity] || '#6b7280';
                
                // For highlighted: full opacity, thicker line
                // For others: reduced opacity (0.3), thinner line
                const opacity = isHighlighted ? 1.0 : 0.3;
                const borderWidth = isHighlighted ? 4 : 2;
                
                // Convert hex to rgba with opacity
                const hexToRgba = (hex, alpha) => {
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
                };
                
                datasets.push({
                    label: complexity,
                    data: data,
                    borderColor: hexToRgba(baseColor, opacity),
                    backgroundColor: isHighlighted ? hexToRgba(baseColor, 0.1) : 'transparent',
                    borderWidth: borderWidth,
                    pointRadius: isHighlighted ? 4 : 0,
                    pointHoverRadius: isHighlighted ? 6 : 2,
                    pointBackgroundColor: baseColor,
                    pointBorderColor: baseColor,
                    tension: 0.4,
                    fill: false,
                });
            });

            // Create legend labels with proper colors and highlighting
            const createLegendLabels = (chart) => {
                const original = Chart.defaults.plugins.legend.labels.generateLabels;
                const labels = original.call(this, chart);
                labels.forEach((label, index) => {
                    const complexity = complexities[index];
                    const isHighlighted = complexity === predictedComplexity;
                    const baseColor = colorMap[complexity] || '#6b7280';
                    label.fillStyle = baseColor;
                    label.strokeStyle = baseColor;
                    label.lineWidth = isHighlighted ? 4 : 2;
                    label.fontColor = isHighlighted ? '#2d3748' : '#718096';
                    label.fontWeight = isHighlighted ? '700' : '500';
                });
                return labels;
            };

            complexityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'right',
                            labels: {
                                usePointStyle: true,
                                padding: 15,
                                font: {
                                    size: 12,
                                    weight: '500'
                                },
                                generateLabels: createLegendLabels
                            }
                        },
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Input Size (n)',
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            },
                            grid: {
                                color: '#e2e8f0'
                            },
                            min: 0
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Time Complexity',
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            },
                            grid: {
                                color: '#e2e8f0'
                            },
                            type: 'logarithmic',
                            min: 0.01,
                            ticks: {
                                callback: function(value, index, ticks) {
                                    if (value === 0) return '0';
                                    if (value < 1) return value.toFixed(2);
                                    if (value < 10) return value.toFixed(1);
                                    if (value < 1000) return Math.round(value);
                                    if (value < 1000000) return (value / 1000).toFixed(1) + 'K';
                                    return (value / 1000000).toFixed(1) + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('codeInput').value;
            
            if (!code.trim()) {
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            resultDiv.classList.remove('show', 'error');
            graphContainer.classList.remove('show');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                if (!response.ok) {
                    throw new Error('Failed to analyze code');
                }

                const data = await response.json();
                const predictedLabel = data.label || 'Unknown';
                resultValue.textContent = predictedLabel;
                resultDiv.classList.add('show');
                resultDiv.classList.remove('error');
                
                // Show and create graph
                graphContainer.classList.add('show');
                createComplexityChart(predictedLabel);
            } catch (error) {
                resultValue.textContent = 'Error: ' + error.message;
                resultDiv.classList.add('show', 'error');
                graphContainer.classList.remove('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Complexity';
            }
        });
    </script>
</body>
</html>
